<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HubSpaces</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app" class="hidden">

<!-- LEFT: HUBS -->
<aside class="sidebar">
<h2>Hubs</h2>
<div id="hubList">
  <div id="addHubContainer" style="margin-top: 10px; display: flex; gap: 6px;">
  <input id="newHubInput" placeholder="New platform..." style="flex: 1; padding: 6px; border-radius: 6px; border: none; background: #111827; color: white;">
  <button id="addHubBtn" style="padding: 6px 12px; border-radius: 6px; border: none; background: #3b82f6; color: white; cursor: pointer;">+</button>
</div>

</div>
</aside>

<!-- MIDDLE: SPACES -->
<section class="spaces">
<div class="spaces-header">
<h2>Conversations</h2>
<input placeholder="Search spaces..." />
</div>
<div id="spaceList"></div>
</section>

<!-- RIGHT: CHAT -->
<section class="chat">
<div id="chatHeader" class="chat-header">Select a space</div>
<div id="messages" class="messages"></div>

<div class="chat-input">
<input id="messageInput" placeholder="Type a message..." />
<button id="sendBtn">âž¤</button>
</div>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
